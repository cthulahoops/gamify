<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pondified Grid Game</title>
    <script type="module" src="./app.js"></script>
    <style>
      #game-canvas {
        border: 1px solid #888;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div>Solid colours:</div>
    <div id="color-controls"></div>
    <br />
    <textarea id="rules" rows="10" cols="50">
    </textarea>
    <a href="" id="original">View Original</a>
    <p>
      Use arrow keys to move the red player.<br />
      Add <code>?creation=YOUR_ID</code> to the URL to play on a Pondiverse grid.
    </p>
  </body>
</html>
