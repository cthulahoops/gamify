<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pondified Grid Game</title>
    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <button id="reset">Reset</button>
    <div>Solid colours:</div>
    <div id="color-controls"></div>
    <input type="color" id="color-picker" />
    <div id="rules-graphical"></div>
    <br />
    <textarea id="rules" rows="10" cols="50"> </textarea>
    <div id="rules-errors"></div>
    <a href="" id="original">View Original</a>
    <p>
      Use arrow keys to move the red player.<br />
      Add <code>?creation=YOUR_ID</code> to the URL to play on a Pondiverse
      grid.
    </p>
  </body>
</html>
